<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz ‚Äì G√©rer le flux d‚Äôappels t√©l√©phoniques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      margin: 0;
      padding: 20px;
      color: #0f172a;
    }
    .container { max-width: 900px; margin: auto; }
    h1 { color: #1f4e79; text-align: center; font-size: 24px; }
    h2 { color: #1f4e79; margin-top: 30px; font-size: 20px; }
    .part { display: none; }
    .part.active { display: block; }
    .question {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 12px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    .question h3 { margin-top: 0; color: #0b2e4b; font-size: 16px; }
    .answers label { display: block; margin: 6px 0; cursor: pointer; }
    button {
      background: #1f4e79;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #163653; }
    .result { margin-top: 10px; font-weight: bold; }
    .correct { color: green; }
    .incorrect { color: red; }
    .navigation { text-align: center; margin-top: 20px; }
    #final-score { font-size: 18px; font-weight: bold; text-align: center; margin-top: 20px; }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .container { padding: 10px; }
      .question { padding: 12px; }
      button { width: 100%; margin: 8px 0; font-size: 16px; }
      h1 { font-size: 20px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Quiz ‚Äì G√©rer le flux des appels t√©l√©phoniques</h1>

  <!-- Partie 1 (exemple avec 2 questions pour la d√©mo) -->
  <div class="part active" id="part1">
    <h2>Partie 1 ‚Äî Les bases</h2>
    <div class="question" data-answer="B">
      <h3>1. Au bout de combien de sonneries maximum dois-tu d√©crocher ?</h3>
      <div class="answers">
        <label><input type="radio" name="q1"> A) 1 sonnerie</label>
        <label><input type="radio" name="q1"> B) 2 sonneries</label>
        <label><input type="radio" name="q1"> C) 4 sonneries</label>
      </div>
    </div>
    <div class="question" data-answer="Vrai">
      <h3>2. Vrai ou Faux : r√©pondre trop vite peut surprendre l‚Äôappelant.</h3>
      <div class="answers">
        <label><input type="radio" name="q2"> Vrai</label>
        <label><input type="radio" name="q2"> Faux</label>
      </div>
    </div>
    <!-- ‚ö†Ô∏è Ici, tu continues jusqu‚Äô√† q26 -->
  </div>

  <!-- Navigation -->
  <div class="navigation">
    <button onclick="prevPart()">‚Üê Pr√©c√©dent</button>
    <button onclick="nextPart()">Suivant ‚Üí</button>
    <button onclick="checkAnswers()">Valider mes r√©ponses</button>
    <button onclick="resetQuiz()">Recommencer üîÑ</button>
  </div>

  <div id="final-score"></div>
</div>

<script>
let currentPart = 1;
const totalParts = 4;

function showPart(n) {
  document.querySelectorAll('.part').forEach(p => p.classList.remove('active'));
  document.getElementById("part" + n).classList.add("active");
}
function nextPart() { if (currentPart < totalParts) { currentPart++; showPart(currentPart); } }
function prevPart() { if (currentPart > 1) { currentPart--; showPart(currentPart); } }

function checkAnswers() {
  let score = 0, total = 0;
  document.querySelectorAll('.question').forEach(q => {
    total++;
    const correct = q.dataset.answer;
    const selected = q.querySelector("input:checked");
    let result = q.querySelector(".result");
    if (!result) {
      result = document.createElement("div");
      result.classList.add("result");
      q.appendChild(result);
    }
    if (selected && selected.parentNode.textContent.trim().startsWith(correct)) {
      result.textContent = "Bonne r√©ponse ‚úî";
      result.className = "result correct";
      score++;
    } else {
      result.textContent = "Mauvaise r√©ponse ‚ùå (R√©ponse correcte : " + correct + ")";
      result.className = "result incorrect";
    }
  });
  document.getElementById("final-score").textContent = "Ton score : " + score + "/" + total;
}

function resetQuiz() {
  // D√©coche toutes les cases
  document.querySelectorAll("input[type=radio]").forEach(el => el.checked = false);
  // Supprime les r√©sultats affich√©s
  document.querySelectorAll(".result").forEach(r => r.remove());
  // R√©initialise le score
  document.getElementById("final-score").textContent = "";
  // Retour √† la premi√®re partie
  currentPart = 1;
  showPart(currentPart);
}
</script>
</body>
</html>
