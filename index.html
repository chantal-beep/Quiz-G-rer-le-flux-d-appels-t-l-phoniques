<body>

<script>

  {q:"2. Quel est le r√¥le principal de l‚Äôaccueil t√©l√©phonique ?", a:["Faire patienter","Repr√©senter l‚Äôentreprise","Raccrocher vite"], correct:1},
  {q:"3. Que signifie IPBX ?", a:["Internet Private Branch Exchange","Integrated Phone Box","Internal Public Base"], correct:0},
  {q:"4. Que doit contenir un message transmis ?", a:["Nom + num√©ro + objet","Nom seulement","Objet seulement"], correct:0},
  {q:"5. Pourquoi pr√©venir avant de mettre en attente ?", a:["Pour √©viter l‚Äôagacement","Pour remplir un formulaire","Pour couper l‚Äôappel"], correct:0},
  {q:"6. En cas d‚Äôappel agressif, que fais-tu ?", a:["Couper imm√©diatement","Rester calme et reformuler","R√©pondre s√®chement"], correct:1},
  {q:"7. Que permet le mode secret ?", a:["Parler √† un coll√®gue discr√®tement","Couper la ligne","Appeler anonymement"], correct:0},
  {q:"8. Quelle est la priorit√© absolue ?", a:["Toujours filtrer","Toujours noter","Toujours r√©pondre poliment"], correct:2},
  {q:"9. Que signifie PABX ?", a:["Private Automatic Branch Exchange","Phone Access Box","Public Auto Base"], correct:0},
  {q:"10. Que doit transmettre le sourire au t√©l√©phone ?", a:["Chaleur et accueil","Rigueur seulement","Distance"], correct:0},

  // Flashcard 2 (14-26)

  {q:"15. Que faut-il √©viter ?", a:["Raccrocher brutalement","Informer poliment","Transf√©rer correctement"], correct:0},
  {q:"16. Quel est l‚Äôoutil qui s‚Äôint√®gre avec agenda et CRM ?", a:["IPBX","Fax","R√©pondeur"], correct:0},
  {q:"17. Quel est le premier mot attendu ?", a:["Bonjour","All√¥","Oui"], correct:0},
  {q:"18. Que doit refl√©ter l‚Äôaccueil ?", a:["L‚Äôimage de l‚Äôentreprise","L‚Äôimage du salari√©","Rien"], correct:0},
  {q:"19. Si tu ignores la r√©ponse ?", a:["Tu inventes","Tu demandes un d√©lai","Tu ignores"], correct:1},
  {q:"20. Quel est l‚Äôavantage d‚Äôun standard ?", a:["Centraliser les appels","√âviter d‚Äô√©couter","Bloquer les clients"], correct:0},
  {q:"21. En cas d‚Äôurgence m√©dicale, tu :", a:["Agis en priorit√©","Mets en attente","Raccroches"], correct:0},
  {q:"22. Quelle phrase est correcte ?", a:["Entreprise Martin, bonjour","Oui ?","All√¥ ?"], correct:0},

  {q:"25. Quand note-t-on un message ?", a:["Si la personne est absente","Jamais","Toujours"], correct:0},
  {q:"26. Le standard est :", a:["Une vitrine de l‚Äôentreprise","Un simple outil","Inutile"], correct:0},
];

function renderQuestions(flashNum, start, end) {
  const container = document.getElementById("questions"+flashNum);
  for(let i=start;i<=end;i++){
    const q=questions[i-1];
    let html=`<div class='question'><p>${q.q}</p><div class='answers'>`;
    q.a.forEach((ans,idx)=>{
      html+=`<label><input type='radio' name='q${i}' value='${idx}'> ${ans}</label>`;
    });
    html+="</div></div>";
    container.innerHTML+=html;
  }
}
renderQuestions(1,1,13);
renderQuestions(2,14,26);

function checkAnswers(flashNum){
  const start = flashNum===1?1:14;
  const end = flashNum===1?13:26;
  let score=0;
  for(let i=start;i<=end;i++){
    const q=questions[i-1];
    const selected=document.querySelector(`input[name="q${i}"]:checked`);
    if(selected && parseInt(selected.value)===q.correct) score++;
  }
  document.getElementById("result"+flashNum).innerHTML=
    `Score : ${score}/${end-start+1}`;
  if(flashNum===1) document.getElementById("next1").classList.remove("hidden");
  if(flashNum===2) document.getElementById("restart").classList.remove("hidden");
}

function showFlash(num){
  document.querySelectorAll(".flashcard").forEach(div=>div.classList.add("hidden"));
  document.getElementById("flash"+num).classList.remove("hidden");
}

function restartQuiz(){
  document.querySelectorAll("input[type=radio]").forEach(el=>el.checked=false);
  document.querySelectorAll(".flashcard").forEach(div=>div.classList.add("hidden"));
  document.getElementById("flash1").classList.remove("hidden");
  document.getElementById("result1").innerHTML="";
  document.getElementById("result2").innerHTML="";
  document.getElementById("next1").classList.add("hidden");
  document.getElementById("restart").classList.add("hidden");
}
</script>
